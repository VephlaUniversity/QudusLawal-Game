<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumGuess | A random number guessing game between 1 & 100</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Guess The Number</h1>
        <hr id="line">
        <div class="mini-wrapper">
            <p>
            We have selected a random number between 1 & 100. <br>
            See if you can guess it in 10 turns or fewer. <br>
            You'll be notified if guess was too high or too low.
            </p>
            <div class="form">
                <label for="guessField">Enter a guess: </label>
                <input type="number" min="1" max="100" required id="guessField" class="guessField">
                <input type="submit" value="Submit guess" class="guessSubmit">
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
</body>
</html>
